<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="assets/css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>



    <div id="semantic-grid-example">
      <header>
        <h2>Styleboard</h2>
        <hr>
        <p>The rem font-size unit is similar to em, only instead of cascading it's always relative to the root (html) element (more information). This has pretty good modern browser support, it's just IE 8 and down we need to provide px fallbacks for.</p>
      </header>

      <section class="grid-wrap example-1">
        <div class="panel one"></div>
        <div class="panel two"></div>
      </section>

      <section class="grid-wrap example-2">
        <div class="panel one">
          <div class="panel inner"></div>
          <div class="panel inner"></div>
          <div class="panel inner"></div>
        </div>
        <div class="panel two">
          <div class="panel inner"></div>
          <div class="panel inner"></div>
          <div class="panel inner"></div>
        </div>
      </section>

      <section class="grid-wrap">
        <h1>Header One</h1>
        <h2>Header Two</h2>
        <h3>Header Three</h3>
      </section>
    </div>


    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
